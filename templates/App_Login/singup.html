{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title_block %} {{title}} {% endblock %}
{% block body_block %}
<div class="container" style="padding: 20px; width: 50%; border: 1px solid #ccc;">
    <h3>Sing Up to join your friends </h3>
    <form method="POST">
        {{form|crispy}}
        {%csrf_token%}
        <button type="submit" class="btn btn-primary btn-sm" style="width: 100%;">Create Account</button>
    </form>
</div> 
<div class="container" style="padding: 20px; width: 50%; border: 1px solid #ccc;">
    <p>Already have an account?  <a href="{% url 'App_Login:login' %}">Login Here</a></p>
</div>
{% endblock %}
