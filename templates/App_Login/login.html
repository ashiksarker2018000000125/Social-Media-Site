{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title_block %} {{title}} {% endblock %}
{% block body_block %}

<div class="container" style="padding: 20px; width: 50%; border: 1px solid #ccc;">
    <h3>Login to join your friends </h3>
    <form method="POST">
        {{form|crispy}}
        {%csrf_token%}
        {% if wrong_password %}
        <p class="alert alert-danger" style="text-align: center;">Password not match </p>
        {% endif %}
        <button type="submit" class="btn btn-primary btn-sm" style="width: 100%;">Login</button>
    </form> 
</div>
<div class="container" style="padding: 20px; width: 50%; border: 1px solid #ccc;">
    <p>Don't have an account? &nbsp;<a href="{% url 'App_Login:singup' %}">SingUp</a></p>
</div>
{% endblock %}
